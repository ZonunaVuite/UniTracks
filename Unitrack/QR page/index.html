<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
   <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="qrstyle.css">
</head>
<body>

  <!-- Top App Bar -->
  <header class="app-bar">
    <div class="app-title">
    <img src="../icon/qr page icon.svg" alt="qr icon">
    <span>QR SCANNER</span>
    </div>
  </header>

  <!-- Scanner Card -->
  <section class="scanner-card">

    <!-- Card Header -->
    <div class="card-header">
      Scan the QR code to mark your attendance
    </div>

    <!-- Scanner Area -->
    <div class="scanner-body">

      <div class="scan-frame">
        <span class="corner tl"></span>
        <span class="corner tr"></span>
        <span class="corner bl"></span>
        <span class="corner br"></span>
        <div class="scan-line"></div>
      </div>
      <button class="scan-btn">Scan QR Code</button>

      <div class="class-box">
        -class to be attended-
      </div>

    </div>

  </section>

  <!-- Bottom Navigation -->
   <nav class="bottom-nav">
    <button class="nav-item">
      <!-- <a href="../profile/index.html"> -->
      <span class="nav-icon"><img src="../icon/home.svg" alt="Home"></span>
      <span>Home</span>
    </button>
    
    <button class="nav-item active">
      <!-- <a href="../profile/index.html"> -->
      <span class="nav-icon"><img src="../icon/attendance check.svg" alt="Attendance"></span>
      <span>Attendance</span>
    </button>
    
    <button class="nav-item">
      <!-- <a href="../profile/index.html"> -->
      <span class="nav-icon"><img src="../icon/profile icon.svg" alt="Profile"></span> 
      <span>Profile</span>
    </button>
    
    <button class="nav-item">
      <a href="../Menu page/index.html">
      <span class="nav-icon"><img src="../icon/menu.svg" alt="Menu"></span>
      </a>
      <span>Menu</span>
    </button>
  </nav>

</body>
</html>
