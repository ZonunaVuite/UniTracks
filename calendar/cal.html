<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Calendar</title>
  <link rel="stylesheet" href="calStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonthBtn">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonthBtn">&#10095;</button>
            </div>
            <div class="days-of-week">
                <div class="col day">SUN</div>
                <div class="col day">MON</div>
                <div class="col day">TUE</div>
                <div class="col day">WED</div>
                <div class="col day">THU</div>
                <div class="col day">FRI</div>
                <div class="col day">SAT</div>
            </div>

            <div class="days" id="days"></div>
        </div>
    </div>

    <script src="calScript.js"></script>
</body>
</html>
